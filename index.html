<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Readex+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>
    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="assets/images/logo.png" alt="logo" class="logo">
                <div class="content">
                    <h1>Lets do some lil Code <span> and Never stop practising</span></h1>
                    <p>programming is a marathon not a sprint #lets keep the  work done</p>
                    <p class="light">
                      juinor developer
                    </p>
                </div>
            </div>
            <div class="right">
                <p>
          Join  me now
                </p>
                <div class="input_data">
                    <input type="email" id="email" placeholder="email">
                    <br>
                    <button class="note">request</button>
                </div>
              
                <div class="attention">
                   
                 

                </div>
            </div>
        </div>
    </div>
    <script>
        let left = document.querySelector('.left');
        let content = document.querySelector('.content');
        let protos = document.querySelectorAll('.proto');

        left.addEventListener('mousemove', (event) => {
            let move = (event.clientX * 0.05) + 4;
            let move2 = (event.clientX * 0.003);
            content.style.transform = `translateX(-${move2}%)`;

             protos.forEach((proto) => {
                proto.style.transform = `translateX(${move}%)`;
            })
        })
    </script>
</body>
</html>
